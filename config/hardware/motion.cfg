[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
square_corner_velocity: 3.0
max_z_velocity: 5
max_z_accel: 100

[adxl345]
cs_pin: host:None
spi_bus: spidev0.0

[resonance_tester]
accel_chip: adxl345
accel_per_hz: 50
probe_points:
    55, 55, 30

[stepper_x]
step_pin: X_STEP
dir_pin: X_DIR
enable_pin: !X_EN
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 30
homing_retract_dist: 0
homing_positive_dir: true
step_pulse_duration: 0.000004

[stepper_y]
step_pin: Y_STEP
dir_pin: Y_DIR
enable_pin: !Y_EN
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 30
homing_retract_dist: 0
homing_positive_dir: true
step_pulse_duration: 0.000004

[stepper_z]
step_pin: PC15
dir_pin: !PC5
enable_pin: !PC12
rotation_distance: 8
microsteps: 32
endstop_pin: Z_STOP
position_max: 120
position_min: -8
homing_speed: 120
second_homing_speed: 3.0
homing_retract_dist: 3.0
step_pulse_duration: 0.000004

[extruder]
step_pin: E_STEP
dir_pin: !E_DIR
enable_pin: !E_EN
microsteps: 16
rotation_distance: 21.85
gear_ratio: 50:10
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: HEAT
sensor_pin: HEAT_TEMP
sensor_type: ATC Semitec 104GT-2
control: pid
pid_kp: 28.695
pid_ki: 2.102
pid_kd: 97.923
min_temp: 0
max_temp: 350
min_extrude_temp: 10
step_pulse_duration: 0.000004
