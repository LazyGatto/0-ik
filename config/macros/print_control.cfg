[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    BASE_CANCEL_PRINT

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
gcode:
    {% set vars = printer['gcode_macro GLOBAL_VARS'] %}
    {% set default_x = vars.variable_pause_park_x|float %}
    {% set default_y = vars.variable_pause_park_y|float %}
    {% set default_z = vars.variable_pause_lift_z|float %}
    {% set default_e = vars.variable_pause_retract|float %}
    {% set x = params.X|default(default_x)|float %}
    {% set y = params.Y|default(default_y)|float %}
    {% set z = params.Z|default(default_z)|float %}
    {% set e = params.E|default(default_e)|float %}
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% set lift_z = z|abs %}
    {% if act_z < (max_z - lift_z) %}
        {% set z_safe = lift_z %}
    {% else %}
        {% set z_safe = max_z - act_z %}
    {% endif %}
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{e} F2100
    G1 Z{z_safe}
    G90
    G1 X{x} Y{y} F6000

[gcode_macro RESUME]
rename_existing: BASE_RESUME
gcode:
    {% set e = params.E|default(printer['gcode_macro GLOBAL_VARS'].variable_pause_retract)|float %}
    G91
    G1 E{e} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME
