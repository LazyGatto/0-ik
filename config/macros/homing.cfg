[homing_override]
axes: xyz
set_position_z: 0
gcode:
    G90
    G0 Z5 F600
    {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}
    {% if home_all or 'X' in params %}
        _HOME_X
    {% endif %}
    {% if home_all or 'Y' in params %}
        _HOME_Y
    {% endif %}
    {% if home_all or 'Z' in params %}
        _HOME_Z
    {% endif %}

[gcode_macro _HOME_X]
gcode:
    {% set vars = printer['gcode_macro GLOBAL_VARS']|default({}) %}
    {% set run_x = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set run_y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}
    {% set home_current = vars.get('variable_home_current', 0.7)|float %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={home_current}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={home_current}
    G28 X
    G91
    G1 X-10 F1200
    G4 P1000
    G90
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={run_x}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={run_y}

[gcode_macro _HOME_Y]
gcode:
    {% set vars = printer['gcode_macro GLOBAL_VARS']|default({}) %}
    {% set run_x = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set run_y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}
    {% set home_current = vars.get('variable_home_current', 0.7)|float %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={home_current}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={home_current}
    G28 Y
    G91
    G1 Y-10 F1200
    G4 P1000
    G90
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={run_x}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={run_y}

[gcode_macro _HOME_Z]
gcode:
    G90
    G28 Z
    G1 Z30
